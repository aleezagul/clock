<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
  </head>

  <style>
    body {
      background-color: black;
    }

    .clock {
      position: absolute;
      color: white;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      font-size: 60px;
      font-family: Arial, Helvetica, sans-serif;
      letter-spacing: 7px;
    }
  </style>
  <body>
    <div id="DigitalClock" class="clock"></div>

    <script>
      function showTime() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM";

        if (h === 0) {
          h = 12; //12 hour format
        }

        if (h > 12) {
          h = h - 12;
          session = "PM";
        }

        // if (h < 10) {
        //   //0-9
        //   h = "0" + h;
        // }

        // if (m < 10) {
        //   m = "0" + m;
        // }
        // if (s < 10) {
        //   s = "0" + s;
        // }

        h = h < 10 ? "0" + h : h; //if condition is true add 0 if false ust print hours
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        document.getElementById("DigitalClock").innerHTML =
          h + ":" + m + ":" + s + session;
        setTimeout(showTime, 1000);
      }

      showTime();
    </script>
  </body>
</html>
